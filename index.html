<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<link rel="stylesheet" href="src/styles.css">
<body>
    <header>
        <form>
        <input id="forming" type="text" placeholder="Enter a city" autocomplete="off" />
        <button id="search" type="button" class="btn btn-primary">Search</button>
    </form>
    <h1 id="Name">
        New York
        </h1 >
     <ul class="firstList">
        <li id="time">
            Last updated : Wednesday 07:38
        </li>
        <li id="descri">
        Clear Sky
        </li>
    
    <h2>
        <div>
            <span class="sun" ><img src="https://th.bing.com/th/id/OIP.mbzKbnNJkNGrAidzO5abtwHaHa?pid=ImgDet&rs=1" width="60" height="60" alt="clear" id="icon"></span>
            <span class="number" id="temperatureNumber">21</span>
            <span class="degree">
                <a href="#" id="celsi">°C</a>
                /
                <a href="#" id="fah">°F</a></span>
    </h2>
    <ul class="secondList">
        <li id="humidity">
        Humidity : 48% 
    </li>
    <li id="wind">
        Wind : 35 Km/h
        </li>
        </ul>
        </header>
    <footer>
        <a href=https://github.com/htay-htay-thwe/vanilla-weather-app> open-source code</a>,by Htay Htay Thwe
    </footer>
    <script src=index.js></script>
</body>
</html>
